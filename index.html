<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ziad Ahmed</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="left-side">
      <h3>Your Result</h3>
      <div class="usage">
        <span>76</span>
        <span>of 100</span>
      </div>
      <div class="title">
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="right-side">
      <h3>Summary</h3>
      <div class="box">
        <div class="line red-line">
          <div class="badge red-badge">
            <div class="icon"><img src="assets/images/icon-reaction.svg" alt=""></div>
            <p>Reaction</p>
          </div>
            <p>80 / <span>100</span></p>
        </div>
        <div class="line yellow-line">
          <div class="badge yellow-badge">
            <div class="icon"><img src="assets/images/icon-memory.svg" alt=""></div>
            <p>Memory</p>
          </div>
            <p>92 / <span>100</span></p>
        </div>
        <div class="line green-line">
          <div class="badge green-badge">
            <div class="icon"><img src="assets/images/icon-verbal.svg" alt=""></div>
            <p>Verbal</p>
          </div>
            <p>61 / <span>100</span></p>
        </div>
        <div class="line blue-line">
          <div class="badge blue-badge">
            <div class="icon"><img src="assets/images/icon-visual.svg" alt=""></div>
            <p>Visual</p>
          </div>
            <p>72 / <span>100</span></p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
